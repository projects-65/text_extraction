<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Director Information</h1>
        <table>
            <tr>
                <th>Director Name</th>
                <th>DIN</th>
                <th>Director Type</th>
            </tr>
            {% for director, info in director_info.items() %}
            <tr>
                <td>{{ director }}</td>
                <td>{{ info['DIN'] }}</td>
                <td>{{ info['Status'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
    </div>
</body>
</html>
